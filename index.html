<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ضبط صدا و ارسال</title>
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #recordButton {
            background-color: #f44336;
            margin-bottom: 20px;
        }

        #recordButton.recording {
            background-color: #ff5722;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            outline: none;
            border-radius: 10px;
            background: #f1f1f1;
            padding: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ضبط صدا و ارسال</h2>

    <button id="recordButton">شروع ضبط</button>

    <div id="audioPlayerContainer" style="display: none;">
        <audio id="audioPlayer" controls></audio>
    </div>

    <div class="buttons">
        <button id="sendDirect">ارسال مستقیم</button>
        <button id="sendToContacts">ارسال به مخاطبین</button>
    </div>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];

    const recordButton = document.getElementById('recordButton');
    const audioPlayerContainer = document.getElementById('audioPlayerContainer');
    const audioPlayer = document.getElementById('audioPlayer');

    recordButton.addEventListener('click', async () => {
        if (!mediaRecorder || mediaRecorder.state === 'inactive') {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.start();
                    recordButton.classList.add('recording');
                    recordButton.innerText = 'در حال ضبط... (برای توقف کلیک کنید)';

                    audioChunks = [];

                    mediaRecorder.addEventListener('dataavailable', event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener('stop', () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioPlayer.src = audioUrl;
                        audioPlayerContainer.style.display = 'block';
                    });
                } catch (error) {
                    console.error('مشکل در دسترسی به میکروفون:', error);
                }
            } else {
                alert('مرورگر شما از ضبط صدا پشتیبانی نمی‌کند.');
            }
        } else if (mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            recordButton.classList.remove('recording');
            recordButton.innerText = 'شروع ضبط';
        }
    });
</script>

</body>
</html>
