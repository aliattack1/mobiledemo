<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsian Voice Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Gradient Background */
        body {
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            overflow-x: hidden;
        }

        /* Frosted Glass Effect */
        .glass-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* Pulse Animation for Recording */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.9); }
            70% { box-shadow: 0 0 0 25px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .recording-animation {
            animation: pulse 1.3s infinite;
        }

        /* Waveform Styling */
        .waveform {
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 7px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }
        .wave-bar {
            width: 9px;
            height: 10px;
            background: linear-gradient(to bottom, #A5B4FC, #1E3A8A);
            border-radius: 5px;
            transition: height 0.3s ease, transform 0.2s ease;
        }
        .wave-bar:hover {
            transform: scaleY(1.1);
        }

        /* Fade-In Animation */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Response Audio Styling */
        .response-audio {
            width: 100%;
            margin-top: 12px;
            border-radius: 10px;
            filter: brightness(1.1);
        }

        /* Button Hover Effects */
        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Toast Styling */
        #statusToast {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Footer Styling */
        .footer {
            animation: fadeIn 1s ease-out;
        }

        /* Scrollbar Styling for History */
        #historyContent::-webkit-scrollbar {
            width: 6px;
        }
        #historyContent::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        #historyContent::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
    <div class="glass-container rounded-3xl p-8 w-full max-w-lg">
        <!-- Header with Branding -->
        <div class="flex items-center justify-center mb-8">
            <i class="fas fa-university text-4xl text-blue-300 mr-3"></i>
            <h1 class="text-4xl font-extrabold text-white tracking-tight">
                Parsian <span class="text-blue-300">Voice</span>
            </h1>
        </div>

        <!-- Permission Status -->
        <div id="permissionStatus" class="hidden mb-6 p-4 rounded-xl text-sm text-white bg-blue-500/25 fade-in"></div>

        <!-- Waveform Visualization -->
        <div id="waveform" class="waveform hidden fade-in">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>

        <!-- Audio Player -->
        <div id="audioPlayerContainer" class="hidden mt-6 fade-in">
            <audio id="audioPlayer" controls class="w-full rounded-lg"></audio>
        </div>

        <!-- Controls -->
        <div class="flex flex-col space-y-6 mt-8">
            <!-- Record Button -->
            <button id="recordButton" class="bg-blue-600 hover:bg-blue-700 text-white p-9 rounded-full flex items-center justify-center transition-colors mx-auto shadow-xl">
                <i class="fas fa-microphone text-5xl"></i>
            </button>

            <!-- Send Button -->
            <button id="sendButton" disabled class="bg-green-500 hover:bg-green-600 text-white py-4 px-10 rounded-2xl font-semibold flex items-center justify-center space-x-3 transition-colors disabled:opacity-50 disabled:cursor-not-allowed shadow-lg">
                <i class="fas fa-paper-plane text-lg"></i>
                <span>Send Command</span>
            </button>

            <!-- API Response Section -->
            <div id="apiResponse" class="hidden mt-6 p-6 bg-white/10 rounded-2xl border border-white/25 fade-in">
                <h3 class="font-semibold text-white mb-3 text-xl tracking-wide">Assistant Response</h3>
                <div id="responseText" class="text-lg text-gray-100 mb-3 leading-relaxed"></div>
                <audio id="responseAudio" controls class="response-audio hidden"></audio>
            </div>
        </div>

        <!-- History Section -->
        <div id="historyContainer" class="mt-8 p-6 bg-white/10 rounded-2xl">
            <h3 class="text-xl font-semibold text-white mb-4 tracking-wide">Command History</h3>
            <div id="historyContent" class="space-y-3 max-h-48 overflow-y-auto">
                <!-- Previous text results will appear here -->
            </div>
        </div>

        <!-- Powered by Caspian Footer -->
        <div class="footer mt-6 text-center text-sm text-gray-200 fade-in">
            Powered by <span class="font-semibold text-blue-300">Caspian</span>
        </div>
    </div>

    <!-- Status Toast -->
    <div id="statusToast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 text-white px-6 py-3 rounded-xl shadow-xl opacity-0 transition-opacity duration-300"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recordButton = document.getElementById('recordButton');
            const sendButton = document.getElementById('sendButton');
            const audioPlayer = document.getElementById('audioPlayer');
            const audioPlayerContainer = document.getElementById('audioPlayerContainer');
            const waveform = document.getElementById('waveform');
            const permissionStatus = document.getElementById('permissionStatus');
            const apiResponse = document.getElementById('apiResponse');
            const responseText = document.getElementById('responseText');
            const responseAudio = document.getElementById('responseAudio');
            const statusToast = document.getElementById('statusToast');
            const historyContent = document.getElementById('historyContent');

            let mediaRecorder;
            let audioChunks = [];
            let audioBlob;
            let animationInterval;
            const waveBars = document.querySelectorAll('.wave-bar');

            let currentPath = "maincommand";
            let stepIndex = 0;
            let pathSteps = [];
            let resultsHistory = [];

            function resetApiPath() {
                currentPath = "maincommand";
                stepIndex = 0;
                pathSteps = [];
            }

            function setupPathFlow(command) {
                switch (command) {
                    case "cardtocard":
                        pathSteps = ["number", "number", "number"];
                        break;
                    case "Internetpackage":
                        pathSteps = ["number", "type/internet"];
                        break;
                    case "cashtransfer":
                        pathSteps = ["type/cashtransfer", "number", "number", "number"];
                        break;
                    default:
                        pathSteps = [];
                }
                stepIndex = 0;
            }

            async function checkMicrophonePermission() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    stream.getTracks().forEach(track => track.stop());
                    permissionStatus.classList.remove('hidden', 'bg-red-500/25', 'text-red-200');
                    permissionStatus.classList.add('bg-green-500/25', 'text-green-200');
                    permissionStatus.innerHTML = '<i class="fas fa-check-circle mr-2"></i> Microphone access granted';
                } catch (error) {
                    permissionStatus.classList.remove('hidden', 'bg-green-500/25', 'text-green-200');
                    permissionStatus.classList.add('bg-red-500/25', 'text-red-200');
                    permissionStatus.innerHTML = '<i class="fas fa-exclamation-circle mr-2"></i> Microphone access denied. Please allow microphone access.';
                    recordButton.disabled = true;
                }
            }

            recordButton.addEventListener('click', async () => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    stopRecording();
                } else {
                    startRecording();
                }
            });

            sendButton.addEventListener('click', async () => {
                if (!audioBlob) {
                    showToast('No recording to send', 'error');
                    return;
                }

                try {
                    sendButton.disabled = true;
                    sendButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Sending...';

                    const formData = new FormData();
                    formData.append('voice', audioBlob, 'recording.m4a');

                    const response = await fetch(`https://bookish-cod-pj964w4r5gw6f7v7j-8000.app.github.dev/${currentPath}`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const textResult = response.headers.get('result');
                    const audioBytes = await response.blob();

                    apiResponse.classList.remove('hidden');
                    responseText.textContent = textResult || 'No text result received';

                    addResultToHistory(textResult);

                    if (audioBytes.size > 0) {
                        const audioUrl = URL.createObjectURL(audioBytes);
                        responseAudio.src = audioUrl;
                        responseAudio.classList.remove('hidden');
                    } else {
                        responseAudio.classList.add('hidden');
                    }

                    if (currentPath === "maincommand") {
                        setupPathFlow(textResult);
                        if (pathSteps.length > 0) currentPath = pathSteps[stepIndex++];
                    } else if (stepIndex < pathSteps.length) {
                        currentPath = pathSteps[stepIndex++];
                    } else {
                        resetApiPath();
                    }

                    showToast('Command sent successfully!', 'success');
                } catch (error) {
                    console.error('Error sending to API:', error);
                    responseText.textContent = 'Error: ' + error.message;
                    apiResponse.classList.remove('hidden');
                    showToast('Failed to send command', 'error');
                    resetApiPath();
                } finally {
                    sendButton.disabled = false;
                    sendButton.innerHTML = '<i class="fas fa-paper-plane mr-2 text-lg"></i> Send Command';
                }
            });

            async function startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

                    mediaRecorder.onstop = () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/mp4' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioPlayer.src = audioUrl;
                        audioPlayerContainer.classList.remove('hidden');
                        sendButton.disabled = false;

                        clearInterval(animationInterval);
                        waveBars.forEach(bar => bar.style.height = '10px');
                    };

                    audioChunks = [];
                    mediaRecorder.start();

                    recordButton.innerHTML = '<i class="fas fa-stop text-5xl"></i>';
                    recordButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    recordButton.classList.add('bg-red-600', 'hover:bg-red-700', 'recording-animation');
                    waveform.classList.remove('hidden');

                    animateWaveform();
                    showToast('Recording started', 'info');
                } catch (error) {
                    console.error('Error starting recording:', error);
                    showToast('Failed to start recording', 'error');
                }
            }

            function stopRecording() {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());

                    recordButton.innerHTML = '<i class="fas fa-microphone text-5xl"></i>';
                    recordButton.classList.remove('bg-red-600', 'hover:bg-red-700', 'recording-animation');
                    recordButton.classList.add('bg-blue-600', 'hover:bg-blue-700');

                    showToast('Recording stopped', 'info');
                }
            }

            function AnimateWaveform() {
                clearInterval(animationInterval);
                animationInterval = setInterval(() => {
                    waveBars.forEach(bar => {
                        const height = Math.floor(Math.random() * 70) + 10;
                        bar.style.height = `${height}px`;
                    });
                }, 100);
            }

            function addResultToHistory(text) {
                resultsHistory.push(text);
                const historyItem = document.createElement('div');
                historyItem.classList.add('bg-white/25', 'p-3', 'rounded-lg', 'text-gray-100', 'text-sm', 'fade-in');
                historyItem.textContent = text;
                historyContent.insertBefore(historyItem, historyContent.firstChild);
            }

            function showToast(message, type) {
                statusToast.textContent = message;
                statusToast.classList.remove('bg-gray-800', 'bg-green-500', 'bg-red-500', 'bg-blue-500');
                switch (type) {
                    case 'success': statusToast.classList.add('bg-green-500'); break;
                    case 'error': statusToast.classList.add('bg-red-500'); break;
                    case 'info': statusToast.classList.add('bg-blue-500'); break;
                    default: statusToast.classList.add('bg-gray-800');
                }
                statusToast.classList.remove('opacity-0');
                statusToast.classList.add('opacity-100');
                setTimeout(() => {
                    statusToast.classList.remove('opacity-100');
                    statusToast.classList.add('opacity-0');
                }, 3000);
            }

            checkMicrophonePermission();
        });
    </script>
</body>
</html>
